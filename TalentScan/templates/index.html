{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container">
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('admin') }}">Admin</a>
      </div>
</nav>
<h1 style="font-size: 50px; text-align: center; color: teal;">ðŸ—„ TALENT SCAN ðŸ—ƒ</h1>
<div class="card shadow-lg mx-auto premium-card">
  <div class="card-body p-5">    
    <h2 class="card-title mb-3">Upload a Resume </h2>
    <p class="text-muted">Get a fast, automated review and a suitability score. Files saved securely and viewable in Admin.</p>
    <form method="post" action="{{ url_for('submit') }}" enctype="multipart/form-data" id="resumeForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Full name</label>
          <input class="form-control" type="text" name="name" placeholder="Jane Doe" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" name="email" placeholder="you@example.com" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Job description / Requirements (paste)</label>
        <textarea class="form-control" name="job_description" rows="4" placeholder="e.g. Backend Python developer with Flask, SQL, AWS"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Key skills (comma separated, optional)</label>
        <input class="form-control" name="skills" value="{{ default_skills }}">
      </div>

      <div class="mb-4">
        <label class="form-label">Resume (PDF or DOCX)</label>
        <input class="form-control" type="file" name="resume" id="resumeInput" accept=".pdf,.docx" required>
        <div id="fileHelp" class="form-text">Max 8 MB. Supported: PDF, DOCX.</div>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary btn-lg" type="submit">Analyze Resume</button>
        <small class="text-muted">Securely saved to the server.</small>
      </div>
    </form>
  </div>
</div>
{% endblock %}
